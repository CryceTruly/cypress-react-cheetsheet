version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install && npm run build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

test:
  docker:
    - image: circleci/node:10-browsers
  steps:
    - checkout
    - run: npm run test
end-to-end:
  docker:
    - image: circleci/node:10-browsers
  steps:
    - checkout
    - run: npm run e2e

workflows:
  version: 2
  test_and_build:
    jobs:
      - end-to-end:
      - test:
      - build:
        requires:
          - test
